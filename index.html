<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>America</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="images" href="/images/">
</head>
<body>
    <div class="intro">America</div>
    <div class="container">
        <div class="outer-slider">
            <i class="fas fa-angle-left fa-8x prev"></i>
        <div class="inner-slider">
            <img src="/images/alabama.jpg" alt="Alabama" class=" active">
            <img src="/images/alaska.jpg" alt="Alaska">
            <img src="/images/arizona.jpg" alt="Arizona">
        </div>
            <i class="fas fa-angle-right fa-8x next"></i>
        </div>
    </div>
    <div class="container-2">
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
    </div>
    <div class="container-3">
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
