<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>America</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="even">
            <i class="fas fa-star fa-3x star"><div class="state">Alabama</div></i>
            <i class="fas fa-star fa-3x star"><div class="state">Alaska</div></i>
            <i class="fas fa-star fa-3x star"><div class="state">Arizona</div></i>
            <i class="fas fa-star fa-3x star"><div class="state">Arkansas</div></i>
            <i class="fas fa-star fa-3x star"><div class="state">California</div></i>
            <i class="fas fa-star fa-3x star"><div class="state">Colorado</div></i>
        </div>
        <div class="odd">
            <i class="fas fa-star fa-3x star"><div class="state">Conneticut</div></i>
            <i class="fas fa-star fa-3x star"><div class="state">Delaware</div></i>
            <i class="fas fa-star fa-3x star"><div class="state">Florida</div></i>
            <i class="fas fa-star fa-3x star"><div class="state">Georgia</div></i>
            <i class="fas fa-star fa-3x star"><div class="state">Hawaii</div></i>
        </div>
    </div>
    <div class="container-2">
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
    </div>
    <div class="container-3">
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="stripe-red"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
